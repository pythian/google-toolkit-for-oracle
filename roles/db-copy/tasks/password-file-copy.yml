- name: password-file-copy | Create a temporary file for password file transfer
  tempfile:
    state: file
  register: temp_file

- name: password-file-copy | Fetch password file from primary
  fetch:
    src: "{{ password_file_name }}"
    dest: "{{ temp_file.path }}"
    flat: true
  delegate_to: primary1

- name: password-file-copy | Copy password file to standby
  copy:
    src: "{{ temp_file.path }}"
    dest: "{{ oracle_home }}/dbs/orapw{{ oracle_sid }}"
    owner: "{{ oracle_user }}"
    group: "{{ oracle_group }}"
    mode: "u=wr,go="

- name: password-file-copy | Remove temporary file
  file:
    path: "{{ temp_file.path }}"
    state: absent
  when: temp_file.path is defined
